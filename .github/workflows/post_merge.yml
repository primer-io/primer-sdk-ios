name: Post PR Merge

on:
  pull_request:
    types: [ closed ]

jobs:
  release_merge:
    if: (github.event.pull_request.merged == true && github.head_ref == "release/next" && github.base_ref == "master")
    runs-on: ubuntu-latest
    steps:
      - name: Git - Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      - name: Install cz
        run: pip install --user -U Commitizen
      - name: Record release version
        run: |
          echo "RELEASE_VERSION=$(cz version --project)" >> $GITHUB_ENV
      - name: Tag release
        uses: tvdias/github-tagger@v0.0.1
        with:
          repo-token: ${{ secrets.RELEASE_ACCESS_TOKEN }}
          tag: ${{ env.RELEASE_VERSION }}
