name: Run lint and static analysis

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  pod-lint:
    if: ${{ github.event.pull_request.base.ref == 'master' }}
    runs-on: macos-latest
    name: "Pod lint"
    strategy:
      fail-fast: false
      matrix:
        version: ["5"]

    steps:
      - name: Cancel previous jobs
        uses: styfle/cancel-workflow-action@3155a141048f8f89c06b4cdae32e7853e97536bc # v0.13.0
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Select Xcode Version
        uses: maxim-lobanov/setup-xcode@60606e260d2fc5762a71e64e74b2174e8ea3c8bd  # v1.6.0 
        with:
            xcode-version: '16.4.0'
      - uses: ruby/setup-ruby@80740b3b13bf9857e28854481ca95a84e78a2bdf  # v1.284.0
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Lint pod
        run: |
          set -eo pipefail
          pod lib lint --allow-warnings --swift-version=${{ matrix.version }} --analyze
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
