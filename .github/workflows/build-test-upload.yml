name: Build app

on:
  pull_request:
    types: [opened, ready_for_review, synchronize, reopened]

concurrency:
  group: ${{ github.ref }}-tests
  cancel-in-progress: true

jobs:
  unit-tests-sdk-and-debug-app:
    runs-on: macos-latest-large
    timeout-minutes: 20
    name: "Unit Tests - SDK & Debug App"
    if: "!startsWith(github.head_ref, 'dependabot/')"
    steps:
      - name: Git - Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ github.ref }}
      - name: Run SDK and Debug App tests
        uses: ./.github/actions/sdk-tests
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
          known-hosts: ${{ secrets.KNOWN_HOSTS }}
          match-password: ${{ secrets.MATCH_PASSWORD }}
          match-git-private-key: ${{ secrets.FASTLANE_PASSWORD }}
          fastlane-session: ${{ secrets.FASTLANE_SESSION }}
          fastlane-password: ${{ secrets.FASTLANE_PASSWORD }}
          match-keychain-name: ${{ secrets.MATCH_KEYCHAIN_NAME }}
          match-keychain-password: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}
          fastlane-test-lane: test_sdk_and_debug_app
          sdk-name: sdk

  check-optional-tests:
    runs-on: ubuntu-latest
    outputs:
      should-run-nolpay: ${{ steps.changes.outputs.nolpay }}
      should-run-klarna: ${{ steps.changes.outputs.klarna }}
      should-run-threeds: ${{ steps.changes.outputs.threeds }}
      should-run-stripe: ${{ steps.changes.outputs.stripe }}
      should-run-any: ${{ steps.changes.outputs.any }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          filters: |
            nolpay:
              - 'Sources/PrimerSDK/Classes/**/NolPay/**'
              - 'Tests/NolPay/**'
              - 'Package.NolPay.swift'
            klarna:
              - 'Sources/PrimerSDK/Classes/**/Klarna/**'
              - 'Tests/Klarna/**'
              - 'Package.Klarna.swift'
            threeds:
              - 'Sources/PrimerSDK/Classes/**/3DS/**'
              - 'Tests/3DS/**'
              - 'Package.3DS.swift'
            stripe:
              - 'Sources/PrimerSDK/Classes/**/Stripe/**'
              - 'Sources/PrimerSDK/Classes/**/ACH/Stripe/**'
              - 'Tests/Stripe/**'
              - 'Package.Stripe.swift'
            any:
              - 'Sources/PrimerSDK/Classes/**/NolPay/**'
              - 'Sources/PrimerSDK/Classes/**/Klarna/**'
              - 'Sources/PrimerSDK/Classes/**/3DS/**'
              - 'Sources/PrimerSDK/Classes/**/Stripe/**'
              - 'Tests/NolPay/**'
              - 'Tests/Klarna/**'
              - 'Tests/3DS/**'
              - 'Tests/Stripe/**'
              - 'Package.*.swift'

  optional-sdk-tests:
    name: Optional SDK Tests
    runs-on: macos-latest-large
    needs: check-optional-tests
    if: needs.check-optional-tests.outputs.should-run-any == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: 'nol-pay'
            file: 'Package.NolPay.swift'
            skip: ${{ needs.check-optional-tests.outputs.should-run-nolpay != 'true' }}
          - name: 'klarna'
            file: 'Package.Klarna.swift'
            skip: ${{ needs.check-optional-tests.outputs.should-run-klarna != 'true' }}
          - name: '3DS'
            file: 'Package.3DS.swift'
            skip: ${{ needs.check-optional-tests.outputs.should-run-threeds != 'true' }}
          - name: 'stripe'
            file: 'Package.Stripe.swift'
            skip: ${{ needs.check-optional-tests.outputs.should-run-stripe != 'true' }}
    steps:
      - name: Git - Checkout
        if: ${{ !matrix.skip }}
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ github.ref }}
      - name: Run SDK tests
        if: ${{ !matrix.skip }}
        uses: ./.github/actions/sdk-tests
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
          known-hosts: ${{ secrets.KNOWN_HOSTS }}
          match-password: ${{ secrets.MATCH_PASSWORD }}
          match-git-private-key: ${{ secrets.FASTLANE_PASSWORD }}
          fastlane-session: ${{ secrets.FASTLANE_SESSION }}
          fastlane-password: ${{ secrets.FASTLANE_PASSWORD }}
          match-keychain-name: ${{ secrets.MATCH_KEYCHAIN_NAME }}
          match-keychain-password: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}
          sdk-name: ${{ matrix.name }}
          package-swift: ${{ matrix.file }}

  spm-build:
    needs: unit-tests-sdk-and-debug-app
    runs-on: macos-latest-large
    timeout-minutes: 20
    name: "Build app with SPM Integration"
    steps:
      - name: Git - Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ github.ref }}
      - name: Select Xcode Version
        uses: maxim-lobanov/setup-xcode@60606e260d2fc5762a71e64e74b2174e8ea3c8bd # v1.6.0
        with:
          xcode-version: '16.4.0'
      - name: Install SSH key
        uses: shimataro/ssh-key-action@d4fffb50872869abe2d9a9098a6d9c5aa7d16be4 #v2.7.0
        with:
          key: ${{ secrets.SSH_KEY }}
          name: id_rsa_github_actions
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - uses: webfactory/ssh-agent@a6f90b1f127823b31d4d4a8d96047790581349bd # v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
      - uses: ruby/setup-ruby@80740b3b13bf9857e28854481ca95a84e78a2bdf  # v1.284.0
        with:
          ruby-version: "3.2"
          bundler-cache: true
      - name: Build SPM App
        run: |
          bundle exec fastlane build_spm
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          FASTLANE_SESSION: ${{ secrets.FASTLANE_SESSION }}
          MATCH_KEYCHAIN_NAME: ${{ secrets.MATCH_KEYCHAIN_NAME }}
          MATCH_KEYCHAIN_PASSWORD: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}
          SOURCE_BRANCH: ${{ github.head_ref }}

  sonarcloud:
    needs:
      - unit-tests-sdk-and-debug-app
      - check-optional-tests
      - optional-sdk-tests
    name: SonarCloud
    runs-on: macos-latest
    if: always() && !cancelled() && needs.unit-tests-sdk-and-debug-app.result == 'success' && (needs.check-optional-tests.outputs.should-run-any != 'true' || needs.optional-sdk-tests.result == 'success')
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Determine coverage files
        id: coverage-files
        run: |
          # Always include the main SDK coverage
          COVERAGE_FILES="sonar-coverage-sdk.xml"
          
          # Add optional test coverage files if those tests ran
          if [[ "${{ needs.check-optional-tests.outputs.should-run-threeds }}" == "true" ]]; then
            COVERAGE_FILES="${COVERAGE_FILES},sonar-coverage-3DS.xml"
          fi
          if [[ "${{ needs.check-optional-tests.outputs.should-run-nolpay }}" == "true" ]]; then
            COVERAGE_FILES="${COVERAGE_FILES},sonar-coverage-nol-pay.xml"
          fi
          if [[ "${{ needs.check-optional-tests.outputs.should-run-klarna }}" == "true" ]]; then
            COVERAGE_FILES="${COVERAGE_FILES},sonar-coverage-klarna.xml"
          fi
          if [[ "${{ needs.check-optional-tests.outputs.should-run-stripe }}" == "true" ]]; then
            COVERAGE_FILES="${COVERAGE_FILES},sonar-coverage-stripe.xml"
          fi
          
          echo "Coverage files to process: ${COVERAGE_FILES}"
          echo "files=${COVERAGE_FILES}" >> $GITHUB_OUTPUT
      - name: SonarCloud Scan
        uses: ./.github/actions/sonar
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          sonar-host: https://sonarcloud.io.
          pull-request-number: ${{ github.event.pull_request.number }}
          branch: ${{ github.head_ref }}
          base-branch: ${{ github.base_ref }}
          pull-request-sha: ${{ github.event.pull_request.head.sha }}
          coverage-file-names: ${{ steps.coverage-files.outputs.files }}

  build-and-upload-to-appetize:
    needs:
      - unit-tests-sdk-and-debug-app
    runs-on: macos-latest-large
    timeout-minutes: 45
    name: "Build and upload app to Appetize"
    steps:
      - name: Git - Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ github.ref }}
      - name: Upload preview to Appetize
        id: appetize-upload
        uses: ./.github/actions/appetize-build
        with:
          build_type: 'preview'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          ssh-private-key: ${{ secrets.SSH_KEY }}
          known-hosts: ${{ secrets.KNOWN_HOSTS }}
          match-password: ${{ secrets.MATCH_PASSWORD }}
          match-git-private-key: ${{ secrets.FASTLANE_PASSWORD }}
          fastlane-session: ${{ secrets.FASTLANE_SESSION }}
          fastlane-password: ${{ secrets.FASTLANE_PASSWORD }}
          match-keychain-name: ${{ secrets.MATCH_KEYCHAIN_NAME }}
          match-keychain-password: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}
          appetize-api-token: ${{ secrets.APPETIZE_API_TOKEN }}
          source-branch: ${{ github.head_ref || github.ref_name }}
          pr-number: ${{ github.event.pull_request.number }}
          slack-channel: ${{ secrets.SLACK_MOBILE_SDK_CHANNEL }}
          slack-reporter-token: ${{ secrets.SLACK_REPORTER_BOT_TOKEN }}
          github-run-id: ${{ github.run_id }}
          stripe-publishable-key: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
      - uses: peter-evans/find-comment@b30e6a3c0ed37e7c023ccd3f1db5c6c0b0c23aad #v4.0.0
        if: ${{ success() }}
        id: find_comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: Appetize link
      - uses: peter-evans/create-or-update-comment@e8674b075228eee787fea43ef493e45ece1004c9 #v5.0.0
        if: ${{ success() }}
        with:
          body: |
            Appetize link: ${{ env.APPETIZE_APP_URL }}
          edit-mode: replace
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          token: ${{ secrets.GITHUB_TOKEN }}
