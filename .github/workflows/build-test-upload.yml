  critical-ui-tests:
    # needs: 
    #   - unit-tests-sdk
    #   - unit-tests-debug-app
    runs-on: macos-13-large
    timeout-minutes: 45
    name: "Run Critical Path UI Tests"
    steps:
      - name: Cancel previous jobs
        uses: styfle/cancel-workflow-action@85880fa0301c86cca9da44039ee3bb12d3bedbfa # v0.12.1
        with:
          access_token: ${{ github.token }}
      - name: Git - Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        with:
          ref: ${{ github.ref }}
      - uses: ruby/setup-ruby@d4526a55538b775af234ba4af27118ed6f8f6677  # v1.172.0
        with:
          ruby-version: "3.2"
          bundler-cache: true
      - name: Setup node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 #v4.0.2
        with:
          node-version: 18.3.0
      - name: Setup Simulator ðŸ“±
        uses: futureware-tech/simulator-action@v3
        with:
          model: 'iPhone X'
          os_version: '16.2'
      - name: Test, Build, and Distribute app to Appetize ðŸš€
        shell: bash
        env:
          SKIP_SIGNING: true
        run: |
          bundle exec fastlane build_cocoapods
      - name: Clone and launch Browserstack tests via Appium ðŸ§ª
        run: |
            git clone -b 'jn/ui-tests-pr-check' https://project_41483872_bot:$GITLAB_TEMP_PATH@gitlab.com/primer-io/dx/mobile-appium-tests.git
            git show --summary
        env:
          GITLAB_TEMP_PATH: ${{ secrets.GITLAB_APPIUM_PULL_KEY }}
      - name: Run Appium Test
        working-directory: mobile-appium-tests
        run: |
          npm install
          npx wdio config/wdio.ios.conf.js

