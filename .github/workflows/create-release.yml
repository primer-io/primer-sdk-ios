name: Create Release

on:
  workflow_dispatch:
    inputs:
      releaseType:
        description: 'Release Type'
        required: true
        type: choice
        options:
          - default
          - alpha
          - beta
          - rc

jobs:
  bump-version:
    runs-on: ubuntu-latest
    name: "Bump release version and create changelog"
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_ACCESS_TOKEN }}
      - name: Create release branch
        run: |
          git checkout -b release/next
          git push -u origin release/next
      - name: Create bump and changelog
        if: ${{ inputs.releaseType == 'default' }}
        run: cz bump --files-only --yes --changelog
      - name: Create bump and changelog
        if: ${{ inputs.releaseType != 'default' }}
        run: 'cz bump --files-only --yes --changelog --prerelease ${{ inputs.releaseType }}'
      - name: Create bump commit
        run: 'git commit -m "bump: release $(cz version --project)"'
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.RELEASE_ACCESS_TOKEN }}
          base: master
          branch: release/next
          delete-branch: true
          title: Release
          body: ''

