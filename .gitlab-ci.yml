variables:
  RUBY_VERSION: 3.2.2

workflow:
  rules:
    - if: $CI_COMMIT_TAG

build-and-release:
  stage: build
  image:  ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/ruby:$RUBY_VERSION
  before_script:
    - apt-get update -y
    - apt-get install -y rsync
  script:
    - bundle install
    - pod trunk push PrimerFoundation.podspec --allow-root
    - pod trunk push PrimerSDK.podspec --allow-root
  when: manual
  environment: production
